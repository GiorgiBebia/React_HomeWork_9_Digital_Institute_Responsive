<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="form">
        <h1>Get in <span class="touch">touch</span></h1>
        <p>
          Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo
          molestie vel, ornare non id blandit netus.
        </p>
        <form action="">
          <input
            class="name-input"
            type="text"
            id="name"
            name="name"
            placeholder="Contact Name"
          />
          <input
            class="street-input"
            type="text"
            id="street"
            name="street"
            placeholder="Street"
          />
          <div class="city-postcode">
            <input
              class="city-input"
              type="text"
              id="city"
              name="city"
              placeholder="City"
            />
            <input
              class="postcode-input"
              type="text"
              id="postcode"
              name="postcode"
              placeholder="Postcode"
            />
          </div>
          <input
            class="phonenumber-input"
            type="number"
            id="phonenumber"
            name="phonenumber"
            placeholder="Contact Phone"
          />
          <input
            class="email-input"
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
          />
          <button class="btn">Submit</button>
        </form>
      </div>

      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23802.232178590573!2d44.8037954!3d41.7792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ska!2sge!4v1718045740496!5m2!1ska!2sge"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
  </body>
</html>
